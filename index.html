<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
    <title>Red Queen's Race Javascript</title>
</head>

<body>
    <div class="wrapper">
        <div class="sky"></div>
        <div class="earth">
            <div id="red-queen_and_alice">
                <img id="red-queen_and_alice_sprite" src="img/sprite_running-alice-queen_small.png"
                    alt="Alice and the Red Queen running to stay in place.">
            </div>
        </div>

        <div class="scenery" id="foreground1">
            <img id="palm3" src="img/palm3_small.png" alt=" ">
        </div>
        <div class="scenery" id="foreground2">
            <img id="bush" src="img/bush_small.png" alt=" ">
            <img id="w_rook_upright" src="img/w_rook_upright_small.png" alt=" ">
        </div>
        <div class="scenery" id="background1">
            <img id="r_pawn_upright" src="img/r_pawn_upright_small.png" alt=" ">
            <img id="w_rook" src="img/w_rook_small.png" alt=" ">
            <img id="palm1" src="img/palm1_small.png" alt=" ">
        </div>
        <div class="scenery" id="background2">
            <img id="r_pawn" src="img/r_pawn_small.png" alt=" ">
            <img id="r_knight" src="img/r_knight_small.png" alt=" ">
            <img id="palm2" src="img/palm2_small.png" alt=" ">
        </div>
    </div>
</body>

</html>
